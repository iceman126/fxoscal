    <body role="application">
        <!-- header -->
        <section role="region">
            <header>
                <h1>
                    Calculator(Beta)
                </h1><!-- Custom actions here -->
                
            </header>
            <header>
                <h2>
                    by iceman126
                <h2>
            </header>
        </section>
        <!-- Add your site or application content here -->
        <section role="region">
            <form id="cal_form" name="cal_form">
                <fieldset>
                    <p>
                        <input type="number" id="first" required="">
                    </p>
                        +
                        <input type="number" id="second" required="">
                        <br>
                        <button type="button" id="plus">+</button>
                        <button type="button" id="minus">-</button>
                        <button type="button" id="multi">*</button>
                        <button type="button" id="divide">/</button>
                        =
                    <p>
                        <span id="calc_result"></span>
                    </p>
                        <button id="reset">reset</button>
                </fieldset>
            </form>
        </section>
        <script src="js/cal.js"></script>
